{% with messages = get_flashed_messages(with_categories=true) %}
{% if messages %}
<div class="position-fixed top-0 start-50 translate-middle-x" style="z-index: 11; margin-top: 100px;">
<div class="toast-container">
    {% for category, message in messages %}

    <div class="toast bg-{{ category }} text-white bg-gradient align-items-center" role="alert" aria-live="assertive" aria-atomic="true" data-bs-delay="2000">
        <div class="d-flex">
            <div class="toast-body">
                {{ message }}
            </div>
            <button type="button" class="btn-close me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
    </div>

    {% endfor %}
</div>
</div>
{% endif %}
{% endwith %}
