<div class="row p-3 ">
    <div class="col-12">
        <h4>Задачи на сегодня</h4>
    </div>
    <div class="col-4">
        <div class="list-group" id="list-tab" role="tablist">
            {% for task in user_tasks%}
            <a class="list-group-item list-group-item-action{{ ' active' if loop.first }}" id="list-task{{ task.id }}"
                data-bs-toggle="list" href="#task{{ task.id }}" role="tab" aria-controls="list-home">{{ task.task_title
                }}</a>
            {% endfor %}
        </div>
    </div>
    <div class="col-8">
        <div class="tab-content p-3" id="nav-tabContent">
            {% for task in user_tasks%}
            <div class="tab-pane fade show{{ ' active' if loop.first }}" id="task{{ task.id }}" role="tabpanel"
                aria-labelledby="list-task{{ task.id }}">
                <div class="row">
                    <div class="col-12 text-end">
                        Задача создана в {{ task.created_at.strftime('%H:%M:%S') }}
                    </div>
                    <div class="col">
                        {{ task.task_desc | safe }}</div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
