<div class="row p-3 ">
    <div class="col-12">
        <h4>Отчеты за сегодня</h4>
    </div>
    <div class="col-4">
        <div class="list-group" id="list-tab" role="tablist">
            {% for report in user_reports %}
            <a class="list-group-item list-group-item-action{{ ' active' if loop.first }}"
                id="list-report{{ report.id }}" data-bs-toggle="list" href="#report{{ report.id }}" role="tab"
                aria-controls="list-report{{ report.id }}">{{ report.report_title }}</a>
            {% endfor %}
        </div>
    </div>
    <div class="col-8">
        <div class="tab-content p-3" id="nav-tabContent1">
            {% for report in user_reports %}
            <div class="tab-pane fade show{{ ' active' if loop.first }}" id="report{{ report.id }}" role="tabpanel"
                aria-labelledby="list-report{{ report.id }}">
                <div class="row">
                    <div class="col-12 text-end">
                        Отчет создан в {{ report.created_at.strftime('%H:%M:%S') }}
                    </div>
                    <div class="col">
                        {{ report.report_desc | safe }}</div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
