{% extends 'admin_layout.html' %}
{% block tabcontent %}
<div class="row mt-3 ms-1">
    <div class="col-4">
        <button type="button" class="btn btn-primary">Добавить менеджера</button>
    </div>
</div>
<div class="row p-3">
    <div class="col">
        <table class="table table-bordered table-striped table-hover">
            <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Имя</th>
                    <th scope="col">Должность</th>
                    <th scope="col">Всего отчетов</th>
                    <th scope="col">Задач без отчетов</th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                {% for user in all_users_list %}
                <tr>
                    <th scope="row">{{ user.id }}</th>
                    <td>{{ user.username }}</td>
                    <td>{{ user.position }}</td>
                    <td>0</td>
                    <td>0</td>
                    <td>
                        <div class="btn-group gap-2" role="group" aria-label="Control">
                            <div class="dropdown">
                                <button class="btn btn-sm btn-secondary dropdown-toggle" type="button"
                                    id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                                    Действие
                                </button>
                                <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                                    <li><a class="dropdown-item" href="#">Просмотр отчетов</a></li>
                                    <li><a class="dropdown-item" href="#">Написать письмо</a></li>
                                    <li><a class="dropdown-item" href="#">Удалить</a></li>
                                </ul>
                            </div>
                            <button class="btn btn-sm btn-secondary" type="button">
                                Выгрузить статистику в Excel
                            </button>
                        </div>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
